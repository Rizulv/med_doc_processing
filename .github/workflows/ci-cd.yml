name: Build and Push Docker Images

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  AWS_REGION: ap-south-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-south-1.amazonaws.com

jobs:
  # Build backend service
  build-backend:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build backend Docker image
        working-directory: ./backend-fastapi
        run: |
          docker build -t ${{ env.ECR_REGISTRY }}/${{ secrets.ECR_BACKEND_REPO }}:${{ github.sha }} .
          docker tag ${{ env.ECR_REGISTRY }}/${{ secrets.ECR_BACKEND_REPO }}:${{ github.sha }} \
                     ${{ env.ECR_REGISTRY }}/${{ secrets.ECR_BACKEND_REPO }}:latest

      - name: Push backend to ECR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker push ${{ env.ECR_REGISTRY }}/${{ secrets.ECR_BACKEND_REPO }}:${{ github.sha }}
          docker push ${{ env.ECR_REGISTRY }}/${{ secrets.ECR_BACKEND_REPO }}:latest

  # Build frontend service
  build-frontend:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build frontend Docker image
        # Build from repo root (needs package.json, vite.config.ts, etc.)
        run: |
          docker build \
            -f Dockerfile.frontend \
            --build-arg VITE_API_BASE_URL="" \
            -t ${{ env.ECR_REGISTRY }}/${{ secrets.ECR_FRONTEND_REPO }}:${{ github.sha }} \
            .
          docker tag ${{ env.ECR_REGISTRY }}/${{ secrets.ECR_FRONTEND_REPO }}:${{ github.sha }} \
                     ${{ env.ECR_REGISTRY }}/${{ secrets.ECR_FRONTEND_REPO }}:latest

      - name: Push frontend to ECR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker push ${{ env.ECR_REGISTRY }}/${{ secrets.ECR_FRONTEND_REPO }}:${{ github.sha }}
          docker push ${{ env.ECR_REGISTRY }}/${{ secrets.ECR_FRONTEND_REPO }}:latest

  # Deploy to EKS (only on main branch)
  deploy:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }} --region ${{ secrets.AWS_REGION }}

      - name: Deploy to Kubernetes
        run: |
          # Update image tags in k8s manifests
          kubectl -n dev set image deployment/api \
            api=${{ env.ECR_REGISTRY }}/${{ secrets.ECR_BACKEND_REPO }}:${{ github.sha }}
          kubectl -n dev set image deployment/web \
            web=${{ env.ECR_REGISTRY }}/${{ secrets.ECR_FRONTEND_REPO }}:${{ github.sha }}
          
          # Wait for rollout
          kubectl -n dev rollout status deployment/api --timeout=5m
          kubectl -n dev rollout status deployment/web --timeout=5m

      - name: Run evaluation gate
        run: |
          # Wait until deployments/pods report ready
          kubectl -n dev wait --for=condition=available deployment/api --timeout=180s
          kubectl -n dev wait --for=condition=ready pod -l app=api --timeout=180s

          # Run evaluation inside the cluster using kubectl run
          # This avoids port-forward flakiness by running directly in the cluster
          echo "Running evaluation tests inside cluster..."
          
          # Create a temporary Python image with eval script
          cat <<'EOF' > /tmp/run-eval-in-cluster.sh
          #!/bin/bash
          set -e
          
          # Install requests if needed
          pip install requests --quiet || true
          
          # Run the evaluation script against the internal service
          python - <<'PYTHON'
          import requests
          import sys
          
          BASE_URL = "http://api.dev.svc.cluster.local"
          
          def post(path, payload):
              url = BASE_URL.rstrip("/") + path
              print(f"POST {url}")
              r = requests.post(url, json=payload, timeout=120)
              r.raise_for_status()
              return r.json()
          
          # Test 1: Health check
          print("Testing health endpoint...")
          health_resp = requests.get(f"{BASE_URL}/health", timeout=10)
          assert health_resp.status_code == 200, f"Health check failed: {health_resp.status_code}"
          print("âœ“ Health check passed")
          
          # Test 2: Classification
          print("\nTesting classification...")
          class_result = post("/classify", {"document_text": "Complete Blood Count (CBC) results: WBC 7.5, RBC 4.8, Hemoglobin 14.2"})
          print(f"Classification result: {class_result}")
          
          # Test 3: Code extraction
          print("\nTesting code extraction...")
          codes_result = post("/extract-codes", {"document_text": "Patient diagnosed with Type 2 Diabetes Mellitus (E11.9) and Hypertension (I10)"})
          print(f"Codes extracted: {codes_result}")
          
          # Test 4: Summarization
          print("\nTesting summarization...")
          summary_result = post("/summarize", {"document_text": "Patient presents with acute chest pain, radiating to left arm. ECG shows ST elevation. Troponin levels elevated."})
          print(f"Summary: {summary_result}")
          
          print("\nâœ… All evaluation tests passed!")
          PYTHON
          EOF
          
          chmod +x /tmp/run-eval-in-cluster.sh
          
          # Run the eval script in a pod inside the cluster
          kubectl run eval-runner \
            --namespace=dev \
            --image=python:3.12-slim \
            --restart=Never \
            --rm \
            -i \
            --command -- bash -c "$(cat /tmp/run-eval-in-cluster.sh)" \
            || EVAL_EXIT=$?
          
          # Check if eval succeeded
          if [ -n "${EVAL_EXIT:-}" ] && [ "$EVAL_EXIT" != "0" ]; then
            echo "âŒ Evaluation failed with exit code $EVAL_EXIT"
            exit $EVAL_EXIT
          fi
          
          echo "âœ… Evaluation gate passed successfully!"

      - name: Generate and Store Eval Results in S3
        run: |
          echo "ðŸ”„ Running comprehensive evaluation and storing results in S3..."
          
          # Wait for API to be fully ready
          kubectl -n dev wait --for=condition=ready pod -l app=api --timeout=180s
          
          # Create Python script for eval
          cat > /tmp/run_eval_and_upload.py <<'PYTHON_SCRIPT'
          import requests
          import json
          import boto3
          from datetime import datetime
          import sys
          
          print("ðŸ“Š Calling eval endpoint...")
          try:
              response = requests.get("http://api.dev.svc.cluster.local/eval/quick", timeout=300)
              response.raise_for_status()
              eval_results = response.json()
              print(f"âœ“ Eval completed: {eval_results.get('items', 0)} test cases")
          except Exception as e:
              print(f"âŒ Eval failed: {str(e)}")
              sys.exit(1)
          
          # Add metadata
          eval_results["metadata"] = {
              "timestamp": datetime.utcnow().isoformat(),
              "git_commit": "${{ github.sha }}",
              "git_branch": "${{ github.ref_name }}",
              "workflow_run_id": "${{ github.run_id }}",
              "workflow_run_number": "${{ github.run_number }}",
              "repository": "${{ github.repository }}"
          }
          
          print("â˜ï¸  Uploading to S3...")
          s3 = boto3.client("s3", region_name="ap-south-1")
          
          # Upload as latest
          s3.put_object(
              Bucket="med-docs-dev",
              Key="eval-results/latest.json",
              Body=json.dumps(eval_results, indent=2),
              ContentType="application/json",
              CacheControl="no-cache"
          )
          print("âœ“ Uploaded: s3://med-docs-dev/eval-results/latest.json")
          
          # Upload with commit SHA for history
          commit_key = f"eval-results/${{ github.sha }}.json"
          s3.put_object(
              Bucket="med-docs-dev",
              Key=commit_key,
              Body=json.dumps(eval_results, indent=2),
              ContentType="application/json"
          )
          print(f"âœ“ Uploaded: s3://med-docs-dev/{commit_key}")
          
          print("")
          print("âœ… Eval results stored successfully!")
          print(f"   ðŸ“ˆ Precision: {eval_results.get('codes_precision', 0)}")
          print(f"   ðŸ“ˆ Recall: {eval_results.get('codes_recall', 0)}")
          print(f"   ðŸ“ˆ F1 Score: {eval_results.get('codes_f1', 0)}")
          print(f"   ðŸ“ˆ Coverage: {eval_results.get('summary_coverage', 0)}")
          PYTHON_SCRIPT
          
          # Run eval inside cluster with service account that has S3 access
          kubectl run eval-generator \
            --namespace=dev \
            --image=python:3.12-slim \
            --restart=Never \
            --rm \
            -i \
            --serviceaccount=api-sa \
            --command -- bash -c \
            "pip install requests boto3 --quiet && python - < /dev/stdin" \
            < /tmp/run_eval_and_upload.py
          
          echo "âœ… Eval results generation and upload complete!"
