name: Build and Push Docker Images

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  AWS_REGION: ap-south-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-south-1.amazonaws.com

jobs:
  # Build backend service
  build-backend:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build backend Docker image
        working-directory: ./backend-fastapi
        run: |
          docker build -t ${{ env.ECR_REGISTRY }}/${{ secrets.ECR_BACKEND_REPO }}:${{ github.sha }} .
          docker tag ${{ env.ECR_REGISTRY }}/${{ secrets.ECR_BACKEND_REPO }}:${{ github.sha }} \
                     ${{ env.ECR_REGISTRY }}/${{ secrets.ECR_BACKEND_REPO }}:latest

      - name: Push backend to ECR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker push ${{ env.ECR_REGISTRY }}/${{ secrets.ECR_BACKEND_REPO }}:${{ github.sha }}
          docker push ${{ env.ECR_REGISTRY }}/${{ secrets.ECR_BACKEND_REPO }}:latest

  # Build frontend service
  build-frontend:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build frontend Docker image
        # Build from repo root (needs package.json, vite.config.ts, etc.)
        run: |
          docker build \
            -f Dockerfile.frontend \
            --build-arg VITE_API_BASE_URL="" \
            -t ${{ env.ECR_REGISTRY }}/${{ secrets.ECR_FRONTEND_REPO }}:${{ github.sha }} \
            .
          docker tag ${{ env.ECR_REGISTRY }}/${{ secrets.ECR_FRONTEND_REPO }}:${{ github.sha }} \
                     ${{ env.ECR_REGISTRY }}/${{ secrets.ECR_FRONTEND_REPO }}:latest

      - name: Push frontend to ECR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker push ${{ env.ECR_REGISTRY }}/${{ secrets.ECR_FRONTEND_REPO }}:${{ github.sha }}
          docker push ${{ env.ECR_REGISTRY }}/${{ secrets.ECR_FRONTEND_REPO }}:latest

  # Deploy to EKS (only on main branch)
  deploy:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }} --region ${{ secrets.AWS_REGION }}

      - name: Deploy to Kubernetes
        run: |
          # Update image tags in k8s manifests
          kubectl -n dev set image deployment/api \
            api=${{ env.ECR_REGISTRY }}/${{ secrets.ECR_BACKEND_REPO }}:${{ github.sha }}
          kubectl -n dev set image deployment/web \
            web=${{ env.ECR_REGISTRY }}/${{ secrets.ECR_FRONTEND_REPO }}:${{ github.sha }}
          
          # Wait for rollout
          kubectl -n dev rollout status deployment/api --timeout=5m
          kubectl -n dev rollout status deployment/web --timeout=5m

      - name: Run evaluation gate
        run: |
          # Wait until deployments/pods report ready to reduce flakiness
          kubectl -n dev wait --for=condition=available deployment/api --timeout=180s
          kubectl -n dev wait --for=condition=ready pod -l app=api --timeout=180s

          # Start port-forward in background and retry connecting a few times
          kubectl -n dev port-forward svc/api 18000:80 >/tmp/port-forward.log 2>&1 &
          PF_PID=$!

          echo "Waiting for forwarded port to accept connections..."
          for i in $(seq 1 12); do
            if curl -sS http://127.0.0.1:18000/health >/dev/null 2>&1; then
              echo "API reachable on forwarded port"
              break
            fi
            echo "Attempt $i: not reachable yet, sleeping 5s"
            sleep 5
          done

          # Install evaluation requirements and run eval script
          pip install -r evals/requirements.txt || pip install requests
          python evals/run_eval.py --base-url http://127.0.0.1:18000 || EXIT_CODE=$?

          # Tear down port-forward and exit with eval exit code if any
          kill $PF_PID || true
          if [ -n "${EXIT_CODE:-}" ]; then
            echo "Evaluation failed!"
            exit $EXIT_CODE
          fi
