apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: med-doc-dev
  region: ap-south-1
  version: "1.30"

managedNodeGroups:
  - name: ng-spot
    instanceTypes: ["t3.small"]
    desiredCapacity: 2
    minSize: 1
    maxSize: 3
    spot: true
    labels: 
      role: workers
    tags:
      nodegroup-role: worker
      environment: dev
      project: med-doc-ai

# Enable IAM OIDC provider for service accounts (needed for load balancers)
iam:
  withOIDC: true

# CloudWatch logging for debugging
cloudWatch:
  clusterLogging:
    enableTypes: ["api", "audit", "authenticator", "controllerManager", "scheduler"]