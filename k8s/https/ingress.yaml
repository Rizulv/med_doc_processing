apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: med-doc-ingress
  namespace: dev
  annotations:
    # Use cert-manager to automatically get Let's Encrypt certificate
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    
    # Redirect HTTP to HTTPS
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # Increase timeouts for long-running requests
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    
spec:
  ingressClassName: nginx
  
  tls:
  - hosts:
    # ⚠️ OPTION 1: Use your LoadBalancer DNS name (free, works immediately)
    - ad28ddbf3abfb43588a27433f489cfb0-826398851.ap-south-1.elb.amazonaws.com
    secretName: med-doc-tls  # Certificate will be stored here
  
  rules:
  - host: ad28ddbf3abfb43588a27433f489cfb0-826398851.ap-south-1.elb.amazonaws.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web
            port:
              number: 80
